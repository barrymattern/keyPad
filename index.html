<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Let Me In!</title>
  <link href="./styles/main.css" rel="stylesheet">
  <script type="module" src="./scripts/index.js"></script>
</head>
<body>
  <div class="key-pad-container">
    <div class="key-pad">
      <ul class="key-pad__all-keys">
        <li class="key-pad__key" id="key1">1</li>
        <li class="key-pad__key" id="key2">2</li>
        <li class="key-pad__key" id="key3">3</li>
        <li class="key-pad__key" id="key4">4</li>
        <li class="key-pad__key" id="key5">5</li>
        <li class="key-pad__key" id="key6">6</li>
        <li class="key-pad__key" id="key7">7</li>
        <li class="key-pad__key" id="key8">8</li>
        <li class="key-pad__key" id="key9">9</li>
        <li class="key-pad__key" id="keya">
          <span id="asterisk">*</span>
        </li>
        <li class="key-pad__key" id="key0">0</li>
        <li class="key-pad__key" id="keyb">#</li>
      </ul>
    </div>
  </div>
</body>
</html>
